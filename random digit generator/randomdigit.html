<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <label for="min">Minimum Value:</label>
        <input type="number" id="min" placeholder="Enter minimum value">
        
        <label for="max">Maximum Value:</label>
        <input type="number" id="max" placeholder="Enter maximum value">
        
        <button id="generate">Generate</button>
        
        <div id="result"></div>
    </div>
    <script>
document.getElementById('generate').addEventListener('click', function() {
    // Get the input values
    var min = parseInt(document.getElementById('min').value);
    var max = parseInt(document.getElementById('max').value);

    // Check if inputs are valid
    if (isNaN(min) || isNaN(max)) {
        alert("Please enter valid numbers for both minimum and maximum values.");
        return;
    }
    
    if (min > max) {
        alert("Minimum value should be less than or equal to the maximum value.");
        return;
    }

    // Generate random number
    var randomNum = Math.floor(Math.random() * (max - min + 1)) + min;

    // Display the result
    document.getElementById('result').textContent = "Random Number: " + randomNum;
});
</script>
</body>
</html>
